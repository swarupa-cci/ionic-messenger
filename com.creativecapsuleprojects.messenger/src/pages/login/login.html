<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="loginUser()" >
    <ion-item>
      <ion-label>User Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-textarea [(ngModel)]="user.password" name="password"></ion-textarea>
    </ion-item>
    <button ion-button type="submit"   block>Login</button>
  
  </form>
</ion-content>
